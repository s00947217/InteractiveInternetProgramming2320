<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <style>
        div {font-size: 24px;}
        span {color: red;}
    </style>
    <script>
        "use strict"
        // Initializing the array with a mix of strings and numbers
        let arr = ["dog", "cat", 10, 20, "horse"];

        // Removing the first element of the array (expected "dog")
        arr.shift();

        // Inserting "fish" at the beginning of the array
        arr.unshift("fish");

        // Adding the number 111 to the start of the array
        arr.unshift(111);

        // Removing the last element of the array (expected "horse")
        arr.pop();

        // Adding the number 999 to the end of the array
        arr.push(999);

        // Sorting the array in ascending order
        arr.sort();

        // Reversing the order of the sorted array to get descending order
        arr.reverse();

        // Setting up the event listener for the button click
        window.onload = function() {
            document.getElementById("button").addEventListener("click", display);
        }
        
        // Function to display the final array and the index of "cat"
        function display() {
            // Displaying the final array in the span with id "arr"
            document.getElementById("arr").textContent = arr.join(", ");
            
            // Finding the index of the word "cat" in the final array
            let catIndex = arr.indexOf("cat");
            document.getElementById("cat").textContent = catIndex;
        }
    </script>
    <title>IT 2320 Lab 6</title>
</head>
<body>
    <h1>Manbir Kheira - IT 2320 - Lab 6</h1>
    <div>
        <strong>Contents of the array:</strong> <span id="arr"></span><br /><br />
        <strong>Index of the string "cat":</strong> <span id="cat"></span><br /><br />
        <button id="button">Submit</button>
    </div>
</body>
</html>
