<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kheira-lab4.html</title>
    <style>
        #stopwatch {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Manbir Kheira - IT 2320 - Lab 4</h2>
        <div id="stopwatch">00:00.0</div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </main>
    <script>
        "use strict";

        // Global variables to track time and state of the timer
        let minutes = 0;
        let seconds = 0;
        let tenths = 0;
        let timer = null;
        let running = false;

        // Function to update the stopwatch display
        function updateDisplay() {
            document.getElementById('stopwatch').innerHTML = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${tenths}`;
        }

        // Function to start the timer
        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(showTimer, 100);
            }
        }

        // Function to stop the timer
        function stopTimer() {
            clearInterval(timer);
            running = false;
        }

        // Function to reset the timer
        function resetTimer() {
            stopTimer();
            minutes = 0;
            seconds = 0;
            tenths = 0;
            updateDisplay();
        }

        // Function to increment time and update display
        function showTimer() {
            tenths++;
            if (tenths > 9) {
                tenths = 0;
                seconds++;
                if (seconds > 59) {
                    seconds = 0;
                    minutes++;
                }
            }
            updateDisplay();
        }

        // Event listeners for the buttons
        document.getElementById('start').addEventListener('click', startTimer);
        document.getElementById('stop').addEventListener('click', stopTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);
    </script>
</body>
</html>
