<!DOCTYPE html>
<html>
<head>
    <style>
        canvas { border: 1px solid #c3c3c3; } /* Border style for the canvas */
    </style>
    <title>Manbir Kheira - IT 2320 - Lab 9</title>
</head>
<body>
    <h2>Manbir Kheira - IT 2320 - Lab 9</h2>
    <canvas id="myCanvas" width="800" height="600">
        Your browser does not support the canvas element.
    </canvas>
    <script>
        // Get the canvas element and its context
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Colors for the squares and circles
        var colors = ['black', 'red', 'green', 'blue'];

        // Draw squares in the top row
        for (var i = 0; i < colors.length; i++) {
            ctx.fillStyle = colors[i];
            ctx.fillRect(i * 100, 0, 100, 100); // Top row
        }

        // Draw squares in the left column
        for (var i = 0; i < colors.length; i++) {
            ctx.fillStyle = colors[i];
            ctx.fillRect(0, i * 100, 100, 100); // Left column
        }

        // Draw circles in the top row
        for (var i = 0; i < colors.length; i++) {
            ctx.beginPath();
            ctx.arc((i * 100) + 50, 50, 50, 0, 2 * Math.PI); // Top row
            ctx.fillStyle = colors[i];
            ctx.fill();
            ctx.stroke(); // Ensures the circles are visible
        }

        // Draw circles in the left column
        for (var i = 0; i < colors.length; i++) {
            ctx.beginPath();
            ctx.arc(50, (i * 100) + 50, 50, 0, 2 * Math.PI); // Left column
            ctx.fillStyle = colors[i];
            ctx.fill();
            ctx.stroke(); // Ensures the circles are visible
        }

        // Draw text on the canvas
        ctx.fillStyle = '#888888';
        ctx.font = '20px Arial';
        ctx.fillText('Lab 9 - Canvas', 150, 150); // Text position
    </script>
</body>
</html>
