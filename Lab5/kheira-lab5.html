
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kheira-lab5.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #calculator {
            width: 200px;
            margin: 100px auto;
        }
        #display {
            width: 100%;
            height: 40px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            width: 45px;
            height: 45px;
            margin: 2px;
            font-size: 18px;
        }
        .action.disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <main>
        <h2>Manbir Kheira - IT 2320 - Lab 5</h2>
        <div id="calculator">
            <div id="display">0</div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="action">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="action">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="action">-</button>
            <button class="number">0</button>
            <button class="action modulo">%</button>
            <button class="equal">=</button>
            <button class="action">+</button>
        </div>
    </main>
    <script>
        "use strict";

        // Global variables to store the first number, second number, operator, result, and the current step in the calculation process
        let firstNumber = '';
        let secondNumber = '';
        let operator = '';
        let result = '';
        let step = 1;

        // Function to handle button clicks
        function cClick(key) {
            if ($(key).hasClass('number')) {
                if (step === 1) {
                    firstNumber += $(key).text();
                    // Display the first number in the display area
                    $('#display').html(firstNumber);
                } else {
                    secondNumber += $(key).text();
                    // Display the second number in the display area
                    $('#display').html(secondNumber);
                }
            } else if ($(key).hasClass('action') || $(key).hasClass('modulo')) {
                if (step === 1) {
                    operator = $(key).text();
                    step = 2;
                    // Gray out the action buttons
                    $('.action').addClass('disabled');
                }
            } else if ($(key).hasClass('equal')) {
                // Calculate the result based on the operator
                result = calculate(parseFloat(firstNumber), parseFloat(secondNumber), operator);
                // Display the result in the display area
                $('#display').html(result);
                // Reset the calculator for the next calculation
                resetCalculator();
            }
        }

        // Function to perform the calculation based on the operator
        function calculate(num1, num2, op) {
            switch (op) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    return num1 / num2;
                case '%':
                    return num1 % num2;
            }
        }

        // Function to reset the calculator
        function resetCalculator() {
            firstNumber = '';
            secondNumber = '';
            operator = '';
            step = 1;
            // Enable the action buttons
            $('.action').removeClass('disabled');
        }

        // Attach event listeners to the buttons
        $('.number, .action, .modulo, .equal').on('click', function() {
            cClick(this);
        });
    </script>
</body>
</html>
